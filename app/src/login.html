<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>SH - Login</title>
	<script src="cwApp.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body data-ng-app="cwApp" data-ng-controller="logCtrl">
  
	<div ng-show="!login">
  
	<ul class="nav nav-tabs">
	  <li role="presentation" class="active"><a href="#">Login page</a></li>
	</ul>

	<div class="jumbotron">
		<div class="row">
			<div class="col-xs-6 col-md-1" >
			</div>
			<div class="col-xs-6 col-md-10" >
				<h1>SomeHospital</h1> 
				<p>SomeHospital is the most popular hospital in SomeCity</p> 
				<br><br>
			</div>
			<div class="col-xs-6 col-md-1" >
			</div>
		</div>
	</div>
	
	<center>
	<h1>Insert login information</h1> <br>
	
	<form class="form-inline">
	
	  <div class="form-group">
		<input type="text" class="form-control" id="InputUser" placeholder="Username" name="username" ng-model="username">
	  </div> <br> <br> 
	  
	  <div class="form-group">
		<input type="password" class="form-control" id="InputPassword" placeholder="Password" name="password" ng-model="password">
	  </div> <br> <br> <br>
	  
	  <div class="checkbox">
		<label>
		  <input type="checkbox"> Remember me
		</label> <br>
	  </div>
	  <br> <br>
	</form>
	
	<button class="btn btn-primary" onclick="verify(username, password);teste()">Log in</button>
	<br><p>{{"ababa"}}</p>
	
	</center> 
	
	
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	
	</div>
	<div ng-show="login" >
	<div>
	<p>BANANAN</p>
	</div>
	</div>
	
  </body>
  
</html>
